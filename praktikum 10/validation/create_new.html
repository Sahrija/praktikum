<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <form name="writes" onsubmit="return createNew(this);">
            <fieldset>
                <h4>Buat Tiket Baru</h4>
                <div>
                    <label for="nama">Nama Pelanggan:</label>
                    <br>
                    <input required type="text" name="nama" id="nama" maxlength="30">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input required type="email" name="" id="email">
                </div>
                <div>
                    <label for="jam">Jam Keberengkatan:</label>
                    <br>
                    <input required type="time" name="" id="jam">
                </div>
                <div>
                    <label for="tujuan">Tujuan Keberengkatan:</label>
                    <br>
                    <input required type="text" name="" id="tujuan">
                </div>
                <div>
                    <label for="tiket">Jumlah Tiket:</label>
                    <br>
                    <input required type="number" name="" id="jumlah" max="10" min="1">
                </div>
                <button type="submit">Buat Tiket Baru</button>
                <br>
            </fieldset>
        </form>


        <div id="result">
            <fieldset>
                <h5>Air-Code Flight Ticket</h5>
                <div>
                    <label for="tiket-nama">Nama Pelanggan:</label>
                    <br>
                    <input readonly type="text" name="" id="tiket-nama">
                </div>
                <div>
                    <label for="tiket-email">Email:</label>
                    <br>
                    <input readonly type="email" name="" id="tiket-email">
                </div>
                <div>
                    <label for="tiket-jam">Jam Keberengkatan:</label>
                    <br>
                    <input readonly type="time" name="" id="tiket-jam">
                </div>
                <div>
                    <label for="tiket-tujuan">Tujuan Keberengkatan:</label>
                    <br>
                    <input readonly type="text" name="" id="tiket-tujuan">
                </div>
                <div>
                    <label for="tiket-tiket">Jumlah Tiket:</label>
                    <br>
                    <input readonly type="number" name="" id="tiket-tiket">
                </div>
            </fieldset>
        </div>
    </div>
</body>

</html>
