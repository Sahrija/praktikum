<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What'sGoing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="empty"></div>
        <div class="chat" id="msg-area">

        </div>

        <div class="message">
            <input placeholder="Ketik pesan" autofocus type="text" class="inp" id="inp-chat">
            <button onclick="chat(),document.getElementById('inp-chat').focus()">Kirim</button>
        </div>
    </div>

    <script>
        function chat() {
            let chat_inp = document.getElementById("inp-chat").value;
            if (chat_inp != "") {
                
                var time = new Date();
                let minutes = time.getMinutes();
                let hours = time.getHours();
                
                var date_label = document.createElement("span");
                date_label.innerHTML = hours+":"+minutes;
                
                var element = document.createElement("div");
                
                let text = document.createTextNode(chat_inp);
                
                element.appendChild(text);
                element.appendChild(date_label);
                msgBox = document.getElementById("msg-area");
                msgBox.appendChild(element);

                document.getElementById("inp-chat").value = "";
            }
        }
    </script>
</body>

</html>
