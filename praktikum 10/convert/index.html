<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<form action="">
		<legend>kurs</legend>
		<table>
			<tr>
				<td>Nilai awal</td>
				<td>Mata uang</td>
				<td>Nilai rupiah</td>
			</tr>
			<tr>
				<td><input type="number" id="nilai-awal" onchange="convert()" /></td>
				<td>
					<select name="matauang" id="matauang">
						<option value="usd">$</option>
						<option value="jpy">¥</option>
						<option value="gbp">£</option>
						<option value="rm">Rm</option>
					</select>
				</td>
				<td><input type="text" name="" id="nilai-akhir" readonly /></td>
			</tr>
		</table>
	</form>
	<script>
		function convert() {
			let nilaiAwal = document.getElementById("nilai-awal").value;
			let nilaiakhir = document.getElementById("nilai-akhir").value;
			let mataUang = document.getElementById("matauang").value;
			let hasil;
	
			if (mataUang == "usd") {
				hasil = nilaiAwal * 13000;
			}
			else if (mataUang == "jpy") {
				hasil = nilaiAwal * 113.49;
			}
			else if (mataUang == "gbp") {
				hasil = nilaiAwal * 18974.56;
			}
			else if (mataUang == "rm") {
				hasil = nilaiAwal * 3555.18;
			}
			document.getElementById("nilai-akhir").value = String("Rp. " + hasil);
		}
	</script>
</body>

</html>
