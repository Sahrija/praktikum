<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Mata Uang</title>
</head>

<body>
    <h2>Dollar Ke Rupiah</h2>
    <table>
        <tr>
            <td><label for="kurs-rp">Kurs Rupiah</label></td>
            <td>: <input type="number" id="kurs-rp"></td>
        </tr>
        <tr>
            <td><label for="dollar">Dolllar</label></td>
            <td>: <input type="number" id="dollar" onchange="hitungRp()"></td>
        </tr>
        <tr>
            <td><button onm onclick="hitungRp()">Hitung</button></td>
        </tr>
        <tr>
            <td><label for="rupiah-hasil">Rupiah</label></td>
            <td>: <input type="number" id="rupiah-hasil"></td>
        </tr>
    </table>

    <h2>Rupiah Ke Dollar</h2>

    <table>
        <tr>
            <td><label for="rupiah">Rupiah</label></td>
            <td>: <input type="number" name="" id="rupiah" onchange="hitungUsd()"></td>
        </tr>
        <tr>
            <td><button onclick="hitungUsd()">Hitung</button></td>
        </tr>
        <tr>
            <td><label for="dollar-hasil">Dollar</label></td>
            <td>: <input type="number" id="dollar-hasil"></td>
        </tr>
    </table>

<p></p>
    <script>

        function hitungRp() {
            let kurs = document.getElementById("kurs-rp").value;
            let dollar = document.getElementById("dollar").value;
            var rupiahHsl = kurs * dollar;

            document.getElementById("rupiah-hasil").value = rupiahHsl
        }

        function hitungUsd() {
            let kurs = document.getElementById("kurs-rp").value;
            let rupiah = document.getElementById("rupiah").value;
            let dollarHsl = rupiah / kurs;

            document.getElementById("dollar-hasil").value = dollarHsl
        }
    </script>
</body>

</html>
