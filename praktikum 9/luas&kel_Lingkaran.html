<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: rgb(196, 214, 247);
            border-collapse: collapse;
        }

        td {
            border: 3px solid slateblue;
            padding: 5px;
        }
    </style>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>

    <table>
        <tr>
            <td><label for="jari-jari">Jari-Jari</label></td>
            <td><input type="number" id="jari-jari"></td>
        </tr>

        <tr>
            <td><label for="diameter">Diameter</label></td>
            <td><input type="number" id="diameter"></td>
        </tr>
    </table>
    <br>
    <button>Hitung</button>
    <br>
    <table>
        <tr>
            <td>
                <div>Luas Lingkaran: </div>
            </td>
            <td><span id="luas">...</span> cm<sup>2</sup></td>
        </tr>
        <tr>
            <td>
                <div>Keliling Lingkaran: </div>
            </td>
            <td><span id="keliling">....</span> cm<sup>2</sup></td>
        </tr>
    </table>

    <script>
        const phi = (22 / 7);
        let button = document.getElementsByTagName("button")[0];
        button.onclick = function d() {
            var jariJari = document.getElementById("jari-jari").value;
            let luas = 2 * phi * jariJari;
            let keliling = phi * (jariJari * jariJari);
            document.getElementById("luas").innerHTML = luas;
            document.getElementById("keliling").innerHTML = keliling;
        }
    </script>
</body>

</html>
